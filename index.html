
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitat Nova | Reformas Premium en Barcelona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandDark: '#F5F2ED',      // Fondo principal (Beige)
                        brandCard: '#FFFFFF',      // Tarjetas (Blanco)
                        brandPrimary: '#C5A059',   // Dorado Principal
                        brandSecondary: '#1A1A1A', // Gris Oscuro (Texto)
                        brandTertiary: '#EAE5DE',  // Piedra / Contraste
                        brandGoldLight: '#E6C17A',
                        brandGoldDark: '#A68245'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Manrope', 'sans-serif']
                    },
                    boxShadow: {
                        'neon-gold': '0 0 25px rgba(197, 160, 89, 0.25)',
                        'premium': '0 25px 60px rgba(26, 26, 26, 0.05)',
                        'bento': 'inset 0 0 40px rgba(255,255,255,0.5), 0 10px 30px rgba(0,0,0,0.03)'
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; cursor: none; }
        body { background-color: #F5F2ED; color: #1A1A1A; overflow-x: hidden; }
        
        .glass-premium {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .text-brand-gradient {
            background: linear-gradient(135deg, #C5A059 0%, #E6C17A 50%, #A68245 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Granulado Estético 2025 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Ocultar cursor nativo en elementos específicos si es necesario */
        a, button { cursor: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
